<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinSight AI - Personal Finance Copilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              // Overriding Slate to match the Violet/DeFi Vibe
              slate: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6', // Violet-500
                600: '#7c3aed',
                700: '#2D2A4A', // Custom Dark Violet Border
                800: '#1A1832', // Custom Dark Violet Surface
                900: '#0F0E26', // Custom Dark Violet Card
                950: '#030014', // Deepest background
              },
              fintech: {
                900: '#030014', // Deep Space (Main BG)
                800: '#0F0E26', // Deep Cosmos (Card BG)
                700: '#252245', // Space Dust (Borders)
                card: '#131129', // Card
                accent: '#8B5CF6', // Vivid Violet
                accentHover: '#7C3AED', // Vivid Violet Darker
                danger: '#ef4444', // red-500
                warning: '#f59e0b', // amber-500
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030014; /* Matches fintech-900 / slate-950 */
        color: #f8fafc;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F0E26; 
      }
      ::-webkit-scrollbar-thumb {
        background: #252245; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3D3A62; 
      }
    </style>

    "recharts": "https://esm.sh/recharts@^3.6.0"

}
</script>
</head>
